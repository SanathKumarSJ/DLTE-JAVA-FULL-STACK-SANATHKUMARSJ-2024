<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBankDashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="external/form.css" />

    <script>
        //jquery
        $(document).ready(()=>{
            if(sessionStorage.getItem("logged")){
                $("button").click(function(){
                    const current = $(this)
                    if(current.hasClass("view")){
                        $("iframe").attr("src","soapAjax.html")
                    }
                    else if(current.hasClass("new")){
                        $("iframe").attr("src","ajax.html")
                    }
                    else if(current.hasClass("logout")){
                        sessionStorage.removeItem("logged")
                        location.assign("http://127.0.0.1:5500/index.html")
                    }
                    else if(current.hasClass("logout")){
                        sessionStorage.removeItem("logged")
                        location.assign("http://127.0.0.1:5500/dashboard.html")
                    }
                })
            
            }
            else{
                location.assign("http://127.0.0.1:5500/index.html")
            }
        })
    </script>
</head>
<body>
    <div class="heading">
        <h1>MYBANK</h1>
    </div>
    <nav class="navbar navbar-expand-lg" style="background:linear-gradient(90deg,rgba(194, 195, 103, 0.781),rgba(74, 54, 206, 0.83));">
        
        <div class="container-fluid">
            <!-- header -->
            
                <a class="navbar-brand" href="#">
                    <img src="external/MYBANK.png" width="80" height="80" class="d-inline-block align-text-top" alt="Bank Logo">
                  </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!-- Buttons-->
            <div class="collapse navbar-collapse" id="myBankMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <button class="view btn btn-outline-light rounded-5 me-2"><span class="bi bi-list-columns"></span> View</button>
                  </li>
                  <li class="nav-item">
                    <button class="new btn btn-outline-light rounded-5 me-2"><span class="bi bi-cloud-plus-fill"></span> New</button>
                  </li>
                  <li class="nav-item">
                    <button class="logout btn btn-outline-light rounded-5 me-2"><span class="bi bi-door-open"></span> Logout</button>
                  </li>
                </ul>
              </div>
            </div>
        </nav>    
    <iframe style="height: 100vh;" src="" width="100%"></iframe>
</body>
</html>
