<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Payee</title>
    </head>
<body>
<div class="row3 mt-3">
    <hr color="purple"/>
    <h2>ADD NEW PAYEE</h2>
</div>

<div class="newcontainer mt-2">
    <div class="row6 mt-2">
        <img src="/picture/MYBANK.png" alt="Logo" class="logo2">

        <p id="status" class="display-6 text-center text-primary"></p>
        <div class="p-5 m-5 rounded-5 shadow-lg">
            <div class="form group">
                <label>Payee ID</label>
                <input type="number" id="payeeId" class="form-control" placholder="Payee ID" />
            </div>
            <div class="form group">
                <label>Sender's Account Number</label>
                <input type="number" id="senderAccountNumber" class="form-control" placholder="Sender Acc No." />
            </div>
            <div class="form group">
                <label>Payee's Account Number</label>
                <input type="number" id="payeeAccountNumber" class="form-control" placholder="Payee Acc No." />
            </div>
            <div class="form group">
                <label>Payee Name</label>
                <input type="text" id="payeeName" class="form-control" placholder="Payee Name" />
            </div>
            <div class="m-2 mt-3 row justify-content-evenly">
                <button id="add" class="col-5 btn btn-outline-primary bi bi-file-earmark-plus"> ADD</button>
                <button id="cancel" class="col-5 btn btn-outline-dark bi bi-x-octagon"> CANCEL</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
