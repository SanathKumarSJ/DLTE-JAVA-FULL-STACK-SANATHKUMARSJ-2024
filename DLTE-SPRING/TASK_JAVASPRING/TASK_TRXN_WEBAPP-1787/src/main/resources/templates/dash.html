<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBankDashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="heading">
    <h1>MYBANK</h1>
</div>
<!--Fragmentation-->
<div th:fragment="collapse">
<div class="navbar navbar-expand-lg" style="background:linear-gradient(90deg,rgba(194, 195, 103, 0.781),rgba(74, 54, 206, 0.83));">

    <div class="container-fluid">
        <!-- header -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Buttons-->
        <div class="collapse navbar-collapse" id="myBankMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{'new'}" class="view btn btn-outline-light rounded-5 me-2"><span class="bi bi-list-columns"></span> New</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'find'}" class="view btn btn-outline-light rounded-5 me-2"><span class="bi bi-list-columns"></span> Search</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'remove'}" class="view btn btn-outline-light rounded-5 me-2"><span class="bi bi-list-columns"></span> Delete</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/logout'}" class="logout btn btn-outline-light rounded-5 me-2"><span class="bi bi-door-open"></span> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</nav>
<iframe style="height: 100vh;" src="" width="100%"></iframe>
</body>
</html>
