<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="row">
    <h2>LOGIN</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6 col-12 align-self-center p-5 rounded-5 shadow-lg">
            <div class="form group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="m-2 mt-3 row justify-content-evenly">
                <input type="submit" id="login" class="col-5 btn btn-outline-primary bi bi-door-closed-fill"></input>
                <input type="reset" id="cancel" class="col-5 btn btn-outline-dark bi bi-x-circle-fill"></input>
            </div>
        </div>
    </div>
</div>
</body>
</html>
