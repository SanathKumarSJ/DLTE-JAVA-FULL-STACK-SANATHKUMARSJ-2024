<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBank Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="dash :: collapse">

</div>
<div class="container">
    <div class="row justify-content-center">
        <h1 th:text="${'My Bank transaction'}"></h1>
        <h2 style="color: red;background-color:black " th:text="${error}"></h2>
        <h2 style="color: red;background-color:black " th:text="${status}"></h2>

        <form action="#" th:action="@{'/transaction/new'}" th:object="${transaction}" method="post" class="col-lg-4 col-md-8 col-12 p-5 rounded-5 shadow-lg align-self-center">
            <div class="form group">

                <div class="col-lg-10 col-12">
                <label >Transaction Id</label>
                <p class="text-danger" th:if="${#fields.hasErrors('transactionId')}" th:errors="*{transactionId}"></p>
                <input type="number" th:field="*{transactionId}" name="transactionId" placeholder="Transaction Number" class="form-control" />
            </div>

                <div class="col-lg-6 col-12">
                    <label >Transaction Date</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('transactionDate')}" th:errors="*{transactionDate}"></p>
                    <input type="text" th:field="*{transactionDate}" name="transactionDate" placeholder="Transaction Date mm/dd/yyyy" class="form-control" />
                </div>


                <div class="col-lg-10 col-12">
                    <label >Transaction By</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('transactionBy')}" th:errors="*{transactionBy}"></p>
                    <input type="text" th:field="*{transactionBy}" name="transactionBy" placeholder="Transaction By" class="form-control" />
                </div>

                    <div class="col-lg-10 col-12">
                        <label >Transaction To</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('transactionTo')}" th:errors="*{transactionTo}"></p>
                        <input type="text" th:field="*{transactionTo}" name="transactionTo" placeholder="Transaction To" class="form-control" />
                    </div>


                <div class="col-lg-10 col-12">
                    <label >Transaction Remark</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('transactionRemarks')}" th:errors="*{transactionRemarks}"></p>
                    <input type="text" th:field="*{transactionRemarks}" name="transactionRemarks" placeholder="Transaction Remarks" class="form-control" />
                </div>

                <div class="col-lg-10 col-12">
                    <label >Transaction Amount</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('transactionAmount')}" th:errors="*{transactionAmount}"></p>
                    <input type="text" th:field="*{transactionAmount}" name="transactionAmount" placeholder="Transaction Amount" class="form-control" />
                </div>

            <div class="row col-6 justify-content-between  mt-3">
                <div class="col-3">
                    <button type="submit" class="btn btn-outline-primary"><h5 class="bi bi-check-circle-fill">Submit</h5></button>
                </div>
                <div class="col-2">
                    <button type="reset" class="btn btn-outline-secondary"><h5 class="bi bi-x-lg">Reset</h5></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
