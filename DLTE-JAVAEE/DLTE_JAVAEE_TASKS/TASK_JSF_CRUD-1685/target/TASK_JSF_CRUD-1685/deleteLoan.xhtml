<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Loan Number"/>
            <h:inputText value="#{loan.loanNumber}"/>
        </h:panelGrid>

        <h:commandButton value="Delete">
            <f:actionListener binding="#{loanService.deleteLoan(loanumber)}"/>
            <f:actionListener binding="#{loan.displayMessage('delete')}"/>
        </h:commandButton>
        <h:outputLabel value="#{loan.message}" rendered="#{not empty loan.message}"/>
    </h:form>
</f:view>
</html>
